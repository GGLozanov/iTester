<title>Test {{ test.id }}</title>
<h1>{{ test.title }} - Test {{ test.id }}</h1>

<form action="/test/{{ test.id }}" method="post">
	{% for question in test.questions %}
		<fieldset>
			<legend>{{ question.id }}) {{ question.question }}</legend>
				{% for answer in question.answers %}
				<input type="radio" name="{{ question.answers.index(answer) }}" value="{{ answer }}">{{ answer }}</input>
				{% endfor %}
		</fieldset>
	{% endfor %}

	<button type="submit">Submit</button>
</form>
